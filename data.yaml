# YOLO 학습 데이터셋 설정 파일
# Phase 2: 버프/스킬 상태 추적 모델

# 데이터셋 경로 (절대 경로 또는 상대 경로)
path: ./datasets  # 데이터셋 루트 디렉토리
train: images/train  # 학습 이미지 경로
val: images/val      # 검증 이미지 경로
test: images/test    # 테스트 이미지 경로 (선택)

# 클래스 정의
# 클래스 ID는 0부터 시작
names:
  0: skill_cooldown      # 스킬 쿨타임 상태 (어두운 아이콘 + 숫자)
  1: buff_time_low       # 버프 지속시간 임박 (10초 이하)
  2: exp_doping_active   # 경험치 도핑 활성화 상태
  3: exp_doping_missing  # 경험치 도핑 미적용 상태
  4: skill_ready         # 스킬 사용 가능 상태 (밝은 아이콘)

# 클래스 개수
nc: 5

# 추가 설정 (선택)
# download: false  # 데이터셋 자동 다운로드 비활성화
