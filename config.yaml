# 프로젝트 설정 파일

# 타이머 설정 (초 단위)
timers:
  buff_base: 1800  # 30분 버프 기본 주기
  buff_variance: 120  # 버프 주기 무작위 범위 (±2분)
  skill_base: 60  # 1분 설치기 기본 주기
  skill_variance: 5  # 설치기 주기 무작위 범위 (±5초)
  
# 키 바인딩
keybindings:
  buff_key: '='  # 30분 경험치 버프 키
  skill_key: 'F1'  # 설치기 스킬 키

# YOLO 모델 설정
yolo:
  model_path: 'models/best.pt'  # 커스텀 학습된 모델 경로
  confidence_threshold: 0.5  # 탐지 신뢰도 임계값
  use_gpu: true  # GPU 사용 여부

# 화면 캡처 설정
screen:
  monitor: 1  # 모니터 번호 (1부터 시작)
  capture_fps: 10  # 초당 캡처 프레임 수

# 행동 설정
action:
  mouse_move_duration_min: 0.1  # 마우스 이동 최소 시간 (초)
  mouse_move_duration_max: 0.3  # 마우스 이동 최대 시간 (초)
  skill_cast_delay_min: 0.1  # 스킬 시전 딜레이 최소 (초)
  skill_cast_delay_max: 0.2  # 스킬 시전 딜레이 최대 (초)

# 로깅 설정
logging:
  level: 'INFO'  # DEBUG, INFO, WARNING, ERROR
  file: 'logs/perceptive_ai.log'
